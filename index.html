
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			for(var i=1;i<=4;i++)
			{
			for(var j=3-i+1;j>=0;j--)
			{
			document.write("&nbsp;");
			}
			for(var k=1;k<=i+(i-1);k++)
			{
			document.write("*");
			}
			document.write("<br>");
			}
			for(var i=3;i>=1;i--)
			{
			for(var j=3-i+2;j>0;j--)
			{
			document.write("&nbsp;");
			}
			for(var k=i+(i-1);k>=1;k--)
			{
			document.write("*");
			}
			document.write("<br>");
			}
		</script>
	</body>
</html>
